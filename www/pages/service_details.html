    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      fetch("https://milanocare.herokuapp.com/api/services/"+id).then(function(response){
        return response.json();
      }).then(function(json){
        console.log('json');
        let data = json[0];
        document.getElementById("service_name").innerHTML = data.name;
        document.getElementById("service_title").innerHTML = data.title;
        document.getElementById("service_organiser").innerHTML = data.staffname;
        document.getElementById("service_organiser_href").href = `member.html?id=${data.organiser}`; 
        let service_events = '';
        if(!data.events || !data.events[0].eventid){
          service_events = 'Not in any'
        }else{
          data.events = [...new Map(data.events.map(item => [item['eventid'], item])).values()]
          for (const iterator of data.events) {
            
            service_events += `
            <a href="event_details.html?id=${iterator.eventid}">
              <span>
                ${iterator.name}
              </span>
            </a>
            `
          } 
        }
        document.getElementById("service_events").innerHTML = service_events;
        document.getElementById("service_first_description").innerHTML = data.first_description;
        document.getElementById("service_second_description").innerHTML = data.second_description;
        let service_images = '';
        data.images = [...new Map(data.images.map(item => [item['imageid'], item])).values()]
        for (const iterator of data.images) {
          
          service_images += `
          <div
            class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 align-items-center"
          >
            <a href="#" class="d-block mb-4 h-100">
              <img
                class="img-fluid img-thumbnail"
                src="${iterator.link}"
                alt=""
              />
            </a>
          </div>
          `
        }
        document.getElementById("images").innerHTML = service_images;
      })
  
</script>
