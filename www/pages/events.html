<script>
let month_selected = '';
function createEventCard(evt){
        let cardElement=
        `
        <div class="col-12 col-md-6 col-sm-4 col-xs-6 col-lg-4">
          <a href="/pages/staff.html"> 
        
        <div class="cus_card">
            <img class="card-img-top" src="${evt.image}" alt="Card image cap">
            <div class="card-body">
                <p class="card-text"></p>
                <h5 class="card-title">${evt.name}</h5>
                    <p class="text-muted">${new Date(evt.date).toISOString().slice(0,10)}</p>
                    <p class="text-description">${evt.description}</p>
                </p>
                <p class="text-info">Organiser : <a href="member.html?id=${evt.organiser_id}" class="text-dark">${evt.organiser_name}</a></p>
                <p class="text-info">Service : <a href="service_details.html?id=${evt.service}" class="text-dark">${evt.service_name}</a></p>  
            </div>
          </div>
        </a>

        </div>
        `
        return cardElement
    }

    function rendersevent(eventlist){
      let container=document.getElementById('Events')
      container.classList.add('row');
      container.style.marginLeft = "7%";
      container.style.marginRight = "7%";
      container.innerHTML = ''  // clean the container

      let htmloutput = ''

      for (evt of eventlist){ // list from the 
        let cardElement = createEventCard(evt)
        htmloutput = `${htmloutput} ${cardElement}`
      }

      console.log('html',htmloutput);
      container.innerHTML=htmloutput
    }


    function showevents(year,month) {
//call the database and get the januarry content
//show the content inside the container y
let url = `https://milanocare.herokuapp.com/api/events?`;
if(month){
  month_selected = month;
}else{
  month_selected = "all";
}
url = `${url}month=${month_selected}&`;
let selected_organiser = document.getElementById("organiser").value;
if(selected_organiser){
  url = `${url}staffID=${selected_organiser}&`
}
fetch(url).then(function(response){
      return response.json();
    }).then(function(json){
      console.log('json',json);
      // let eventlist = [1] //try with [1 ,2 ,3] and you will see the difference
      rendersevent(json)
    })
    }

//moving from event to event details page
    function movetodetails(eventid){
      window.location.href = `event_details.html?id=${eventid}`;
    }

</script>
