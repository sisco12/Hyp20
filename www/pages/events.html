<script>

function createEventCard(evt){
        let cardElement=
        `
        <div class="col-12 col-md-6 col-sm-4 col-xs-6 col-lg-4">
        
        <div class="card">
            <img class="card-img-top" src="../assets/img/events_post-corso-assistenti.jpg" alt="Card image cap">

                <p class="card-text"></p>
                <h5 class="card-title">${evt.title}</h5>
                    <p class="text-muted">February 24</p>
                    Tuesday 1st October (10.00 am) the new autumn socializing workshop organized by the Lu.VI Onlus Foundation will be presented. An appointment that over time has found more and more interest and that for this reason this fourth 2019 edition had to be divided into two separate Laboratories: Tuesday and Wednesday laboratories in order to be able to accept all the applications received.
                </p>
                <p class="text-info">Organiser : <a href="#" class="text-dark">Bruno Andreoni</a></p>
                <p class="text-info">Service : <a href="#" class="text-dark">Listening center</a></p> 
            </div>
        </div>
        `
        return cardElement
    }

    function rendersevent(eventlist){
      let container=document.getElementById('Events')
      container.innerHTML = ''  // clean the container

      let htmloutput = ''

      for (evt in eventlist){ // list from the 
        let cardElement =createEventCard(evt)
        htmloutput +=cardElement
      }
      container.innerHTML=htmloutput
    }


    function showevents(year,month) {
//call the database and get the januarry content
//show the content inside the container y

      let eventlist = [1] //try with [1 ,2 ,3] and you will see the difference
      rendersevent(eventlist)

    }


</script>
